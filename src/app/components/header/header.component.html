<div class="w-full lg:px-[100px] p-2 flex items-center justify-between h-[80px] shadow-sm">
    <h2 class="font-bold cursor-pointer" routerLink="/">Lliffton</h2>
    <div class="flex items-center">
        <ul class="hidden md:flex items-center gap-5">
            <li>Home</li>
            <li>What We do</li>
            <li>Contact Us</li>
            <li>About Us</li>
        </ul>
        <div class="md:hidden">
            @if (sideBarShowing) {
                <i (click)="toggleSideBar()" class="bi bi-x text-xl font-bold"></i>
            } 
            @else {
                <i (click)="toggleSideBar()" class="bi bi-list text-xl font-bold"></i>
            }
        </div>
    </div>
    <!-- sidebar -->
</div>
<p-drawer header="Lliffton" [(visible)]="sideBarShowing" position="right">
    <nav>
        <ul class="list-none flex flex-col">
            <li class="my-2 w-full cursor-pointer hover:text-[]">Home</li>
            <li class="my-2 w-full cursor-pointer">What We Do</li>
            <li class="my-2 w-full cursor-pointer">Contact Us</li>
            <li class="my-2 w-full cursor-pointer">About Us</li>
        </ul>
    </nav>
</p-drawer>
